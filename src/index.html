<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- Meta Partage -->
  <!-- Primary Meta Tags -->
  <title>Color'sounds - alpha</title>


  <!-- Favicon -->

  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=0">
  
  <link rel="stylesheet" href="styles/app.css">
</head>
<body data-page="color">

  <main class="main">

      <section class="section-intro fs-center">
        <h2 class="section-intro-msg"></h2>
      </section>

      <section class="section section-color">
        <div style="background: linear-gradient(#40bfbf, #3986ac);" class="container-tolisten container-tolisten-color">
          <span class="container-tolisten-frequency" id="playedColor">514 Hz</span>
          <div class="container-tolisten-shadow"></div>
        </div>

        <div class="form">
          <div class="form-el">
            <label>Teinte: <span data-p="color" class="colorSpan">180</span>°</label>
            <input class="colorInput" value="180" type="range" name="volume" min="0" max="359">
          </div>
      
          <div class="form-el">
            <label>Saturation: <span data-p="sat" class="colorSpan">50</span>%</label>
            <input class="colorInput" value="50" type="range" name="volume" min="0" max="100">
          </div>
      
          <div class="form-el">
            <label>Luminiosité: <span data-p="lum" class="colorSpan">50</span>%</label>
            <input class="colorInput" value="50" type="range" name="volume" min="0" max="100">
          </div>
        </div>
      </section>

      <section class="section section-pad">

        <div class="fs-center pad-tuto">
          <div class="tuto-container">
            <h2>Guide</h2>
            <p>Appuyez sur une touche et bougez les sliders pour en modifier la couleur. Sélectionner "Enregistrer" pour sauvegarder vos nouvelles touches.</p>
            <button id="closeTuto" class="btn">Compris !</button>
          </div>
        </div>
        
        <div class="pad-container">
          
          <ul class="pad">
            <li><button id="btn-1" class="pad-btn"></button></li>
            <li><button id="btn-2" class="pad-btn"></button></li>
            <li><button id="btn-3" class="pad-btn"></button></li>
            <li><button id="btn-4" class="pad-btn"></button></li>
            <li><button id="btn-5" class="pad-btn"></button></li>
            <li><button id="btn-6" class="pad-btn"></button></li>
            <li><button id="btn-7" class="pad-btn"></button></li>
            <li><button id="btn-8" class="pad-btn"></button></li>
            <li><button id="btn-9" class="pad-btn"></button></li>
          </ul>
          
          <button class="btn btn-edit">Modifier</button>
        </div>
        
        <div class="form form-pad">
          <div class="form-el">
            <button class="btn btn-save">Enregistrer</button>
            <label>Teinte: <span data-p="color" class="padSpan">180</span>°</label>
            <input class="padInput" type="range" name="volume" min="0" max="359">
          </div>
          
          <div class="form-el">
            <label>Saturation: <span data-p="sat" class="padSpan">50</span>%</label>
            <input class="padInput" type="range" name="volume" min="0" max="100">
          </div>
          
          <div class="form-el">
            <label>Luminiosité: <span data-p="lum" class="padSpan">50</span>%</label>
            <input class="padInput" type="range" name="volume" min="0" max="100">
          </div>
        </div>
      </section>
      
      <section class="section section-piano">
        <div class="piano-color"></div>
        <h2 class="piano-msg">Appuyez sur une touche.</h2>
      </section>
      
      <section class="section section-image">

        <div class="container-tolisten container-tolisten-image">

          <div id="btnOpenSelection" class="btn selection">
            <span>Choisir une autre image</span>
            <ul class="selection-image">
              <!-- Photo de PixaBay -->
              <li class="selection-image-el"><img src="assets/images/toListen1.jpg" alt="Image 1"></li>
              <!-- Photo de Zaksheuskaya provenant de Pexels -->
              <li class="selection-image-el"><img src="assets/images/toListen2.jpg" alt="Image 2"></li>
              <!-- Photo de PixaBay -->
              <li class="selection-image-el"><img src="assets/images/toListen3.jpg" alt="Image 3"></li>
              <!-- Photo de Tara Winstead provenant de Pexels -->
              <li class="selection-image-el desktop"><img src="assets/images/toListen4.jpg" alt="Image 3"></li>
              <!-- Photo de Daria Liudnaya provenant de Pexels -->
              <li class="selection-image-el desktop"><img src="assets/images/toListen5.jpg" alt="Image 3"></li>
            </ul>
            <button id="uploadBtn" class="btn btn-upload"></button>
          </div>

          <img class="img" src="assets/images/toListen1.jpg" alt="L'image n'a pas pu charger">
          <div class="background-container">
            <img class="container-img" src="assets/images/toListen1.jpg" alt="L'image n'a pas pu charger">
          </div>

          <input id="uploadInput" type="file" accept=".jpeg, .jpg, .png">

          <div class="container-tolisten-shadow"></div>

          <ul class="color-list"></ul>
        </div>

        <div class="form">
          <div class="form-el">
            <label>Vitesse de lecture: <span id="playRateSpan">150</span>ms</label>
            <input id="playRate" type="range" value="150" min="-500" max="-50">
          </div>
          <button id="getColors" class="btn">Jouer la mélodie</button>
        </div>
      </section>
  </main>

  <div class="menu">
    <button id="color" class="menu-btn"><svg><use xlink:href="#colorSvg"/></svg></button>
    <button id="pad" class="menu-btn"><svg><use xlink:href="#gridSvg"/></svg></button>
    <button id="piano" class="menu-btn desktop"><svg><use xlink:href="#pianoSvg"/></svg></button>
    <button id="image" class="menu-btn"><svg><use xlink:href="#pictureSvg"/></svg></button>
  </div>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- Meta Partage -->
  <!-- Primary Meta Tags -->
  <title>Color'sounds - alpha</title>


  <!-- Favicon -->

  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="styles/app.css">
</head>
<body data-page="piano">

  <main class="main">

      <section class="section-intro">
        <h2 class="intro-message">pour commencer.</h2>
      </section>

      <section class="section section-color">
        <div style="background: linear-gradient(to bottom, #00ffff, #0099e6);" class="container-tolisten container-tolisten-color">
          <span class="container-tolisten-frequency" id="playedColor">446 Hz</span>
          <div class="container-tolisten-shadow"></div>
        </div>

        <div class="form">
          <div class="form-el">
            <label>Teinte: <span data-p="color" class="colorSpan">180</span>°</label>
            <input class="colorInput" value="180" type="range" name="volume" min="0" max="359">
          </div>
      
          <div class="form-el">
            <label>Saturation: <span data-p="sat" class="colorSpan">50</span>%</label>
            <input class="colorInput" value="100" type="range" name="volume" min="0" max="100">
          </div>
      
          <div class="form-el">
            <label>Luminiosité: <span data-p="lum" class="colorSpan">50</span>%</label>
            <input class="colorInput" value="50" type="range" name="volume" min="0" max="100">
          </div>
        </div>
      </section>

      <section class="section section-piano mobile">
        <div class="container-tolisten container-tolisten-piano">
          <ul class="bg">
            <li id="bg-0" class="bg-color"></li>
            <li id="bg-1" class="bg-color"></li>
            <li id="bg-2" class="bg-color"></li>
            <li id="bg-3" class="bg-color"></li>
            <li id="bg-4" class="bg-color"></li>
            <li id="bg-5" class="bg-color"></li>
            <li id="bg-6" class="bg-color"></li>
            <li id="bg-7" class="bg-color"></li>
            <li id="bg-8" class="bg-color"></li>
          </ul>
        </div>
        
        <div class="piano-container">
          <button class="btn btn-edit">Modifier</button>
          
          <ul class="piano">
            <li><button id="btn-0" class="piano-btn"></button></li>
            <li><button id="btn-1" class="piano-btn"></button></li>
            <li><button id="btn-2" class="piano-btn"></button></li>
            <li><button id="btn-3" class="piano-btn"></button></li>
            <li><button id="btn-4" class="piano-btn"></button></li>
            <li><button id="btn-5" class="piano-btn"></button></li>
            <li><button id="btn-6" class="piano-btn"></button></li>
            <li><button id="btn-7" class="piano-btn"></button></li>
            <li><button id="btn-8" class="piano-btn"></button></li>
          </ul>
          <button class="btn btn-save">Enregistrer</button>
        </div>

        <div class="form form-piano">


          <div class="form-el">
            <label>Teinte: <span data-p="color" class="pianoSpan">180</span>°</label>
            <input class="pianoInput" type="range" name="volume" min="0" max="359">
          </div>
      
          <div class="form-el">
            <label>Saturation: <span data-p="sat" class="pianoSpan">50</span>%</label>
            <input class="pianoInput" type="range" name="volume" min="0" max="100">
          </div>
      
          <div class="form-el">
            <label>Luminiosité: <span data-p="lum" class="pianoSpan">50</span>%</label>
            <input class="pianoInput" type="range" name="volume" min="0" max="100">
          </div>
        </div>
      </section>
      
      
      
      <section class="section section-image">

        <div class="container-tolisten container-tolisten-image">

          <button id="uploadBtn" class="btn">Choisir une autre image</button>

          <img class="img" src="assets/images/noPicture.jpg" alt="L'image n'a pas pu charger">
          <div class="background-container">
            <img class="container-img" src="assets/images/noPicture.jpg" alt="L'image n'a pas pu charger">
          </div>

          <input id="uploadInput" type="file" accept=".jpeg, .jpg, .png">

          <div class="container-tolisten-shadow"></div>

          <ul class="color-list"></ul>
        </div>

        <div class="form">
          <div class="form-el">
            <label>Vitesse de lecture: <span id="playRateSpan">150</span>ms</label>
            <input id="playRate" type="range" value="150" min="-500" max="-50">
          </div>
          <button id="getColors" class="btn btn-dark">Jouer la mélodie</button>
        </div>
      </section>
  </main>



  <div class="menu">
    <button id="color" class="menu-btn"><svg><use xlink:href="#colorSvg"/></svg></button>
    <button id="piano" class="menu-btn"><svg><use xlink:href="#gridSvg"/></svg></button>
    <button id="image" class="menu-btn"><svg><use xlink:href="#pictureSvg"/></svg></button>
  </div>

  <div class="use-svg">
    <svg id="colorSvg" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8 5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm4 3a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zM5.5 7a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm.5 6a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
      <path d="M16 8c0 3.15-1.866 2.585-3.567 2.07C11.42 9.763 10.465 9.473 10 10c-.603.683-.475 1.819-.351 2.92C9.826 14.495 9.996 16 8 16a8 8 0 1 1 8-8zm-8 7c.611 0 .654-.171.655-.176.078-.146.124-.464.07-1.119-.014-.168-.037-.37-.061-.591-.052-.464-.112-1.005-.118-1.462-.01-.707.083-1.61.704-2.314.369-.417.845-.578 1.272-.618.404-.038.812.026 1.16.104.343.077.702.186 1.025.284l.028.008c.346.105.658.199.953.266.653.148.904.083.991.024C14.717 9.38 15 9.161 15 8a7 7 0 1 0-7 7z"/>
    </svg>

    <svg id="pictureSvg" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
      <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
      <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54A.505.505 0 0 1 1 12.5v-9a.5.5 0 0 1 .5-.5h13z"/>
    </svg>

    <svg id="gridSvg" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
      <path d="M4 2v2H2V2h2zm1 12v-2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1zm0-5V7a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1zm0-5V2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1zm5 10v-2a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1zm0-5V7a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1zm0-5V2a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1zM9 2v2H7V2h2zm5 0v2h-2V2h2zM4 7v2H2V7h2zm5 0v2H7V7h2zm5 0h-2v2h2V7zM4 12v2H2v-2h2zm5 0v2H7v-2h2zm5 0v2h-2v-2h2zM12 1a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1h-2zm-1 6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V7zm1 4a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1h-2z"/>
    </svg>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
